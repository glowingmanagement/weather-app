<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8907a964e1.js" crossorigin="anonymous"></script>
    <!-- Author CSS -->
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1>Weather App</h1>
    </nav>
    <main class="main">
        <aside class="search-section">
            <h2>Search for a City:</h2>
            <input type="text" class="form-control search-input" id="searchInput" placeholder="Birmingham">
            <button type="button" class="btn btn-primary search-btn">Search</button>
            <hr>
            <div class="recent">
                <button type="button" class="btn btn-primary recent-btn">Recent 1</button>
                <button type="button" class="btn btn-primary recent-btn">Recent 2</button>
                <button type="button" class="btn btn-primary recent-btn">Recent 3</button>
                <button type="button" class="btn btn-primary recent-btn">Recent 4</button>
                <button type="button" class="btn btn-primary recent-btn">Recent 5</button>
            </div>
        </aside>
        <div>
            <p>text here</p>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Author JS -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
