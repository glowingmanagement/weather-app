<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8907a964e1.js" crossorigin="anonymous"></script>
    <!-- Author CSS -->
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1>Weather App</h1>
    </nav>
    <main class="main">
        <!-- side section - search & recently searched -->
        <aside class="search-section">
            <h2>Search City:</h2>
            <form id="search-input">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Enter City">
                <button type="submit" class="btn btn-primary search-btn">Search</button>
            </form>
            <hr>
            <ul id="recentSearchList" class="recent">
                <!-- <li type="button" class="btn btn-primary recent-btn">Recent 1</li>
                <li type="button" class="btn btn-primary recent-btn">Recent 2</li>
                <li type="button" class="btn btn-primary recent-btn">Recent 3</li>
                <li type="button" class="btn btn-primary recent-btn">Recent 4</li>
                <li type="button" class="btn btn-primary recent-btn">Recent 5</li> -->
            </ul>
        </aside>
        <!-- main section - summary & 5-day-forecast -->
        <section class="weather-section">
            <span><h2 id="weatherError" class="error hide">Error - please try again</h2></span>
            <div id="currentWeatherSection" class="summary-section">
                <!-- <h2 id="cityName">Birmingham (10/05/2022)</h2>
                <p id="temp">Temp: 13</p>
                <p id="wind">Wind: 6.67 Mph</p>
                <p id="humidity">Humidity: 46%</p>
                <p id="UV">UV index: 0.47</p> -->
            </div>
            <div id="weatherContainer">
                <div id="headerContainer">
                    <h3>5-Day Forecast</h3>
                </div>

                <div id="forecastSection" class="forecast-section">
                    
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- moment JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    
    <!-- Author JS -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
